[global/wm]
include-file=~/.config/polybar/colors.ini
; include-file=~/.config/polybar/gpu.ini
; include-file=~/.config/polybar/cpu.ini

[bar/example]
type = bar
width = 98%
height = 1.8%
offset-x = 1%;

; Center the text/module in the bar
radius = 8

scroll-up = i3-msg workspace next_on_output
scroll-down = i3-msg workspace prev_on_output

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt
border-size = 0pt
padding-left = 0
padding-right = 1

module-margin = 1

separator =|
separator-foreground =${colors.disabled}

; font-0 = DMMono Nerd Font:style=Medium:size=13;2
font-0 = SplineSansM Nerd Font:style=Medium:size=12;2
; font-0 = DM Sans:style=Medium:size=13;1
; font-1 = DMMono Nerd Font:style=Medium:size=12;2
; font-1 = JetBrainsMono Nerd Font:style=Medium:size=12;2

modules-center = xwindow
modules-left = i3 memory cpu filesystem pulseaudio
modules-right = wlan eth xkeyboard  date battery

enable-ipc = true
; tray-position = right
wm-restack = i3
override-redirect = true

[module/battery]
type = internal/battery
; battery = BAT0
; adapter = AC
; label-charging = %percentage:2%% 
full-at = 98
format-charging-prefix = "󰂄 "
; format-discharging-prefix = ""
; format-charging = ${percentage}
; format-discharging = ${percentage}


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =%{F#F0C674} %{F-}%percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰖀 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰝟
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}



[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =%{F#F0C674} %{F-} %essid%
label-disconnected =󱛅

[module/eth]
inherit = network-base
interface-type = wired
label-connected =%{F#F0C674}󰈀
label-disconnected =

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
[module/i3]
type = internal/i3
pin-workspaces = false
show-urgent = false
strip-wsnumbers = false
index-sort = false
enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
ws-icon-0 = 1;♚
ws-icon-1 = 2;♛
ws-icon-2 = 3;♜
ws-icon-3 = 4;♝
ws-icon-4 = 5;♞
ws-icon-default = ♟
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = #404040

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
; label-unfocused = %index%
; label-unfocused-padding = 2
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 0
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 0

; Separator in between workspaces
; label-separator = |
label-separator-padding = 0
label-separator-foreground = #ffb52a
