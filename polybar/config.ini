[colors]

; nordic palette.
black = #191D24
gray0 = #252525
gray1 = #2E3440
gray2 = #3B4252
gray3 = #434C5E
gray4 = #4C566A
gray5 = #60728A
white0 = #D8DEE9
white1 = #E5E9F0
white2 = #ECEFF4
blue0 = #5E81AC
blue1 = #81A1C1
blue2 = #88C0D0
cyan  = #8FBCBB
orange  = #D08770
yellow  = #EBCB8B
green   = #A3BE8C
magenta = #B48EAD

background = ${colors.gray0}
background-alt = ${colors.gray0}
primary = ${colors.yellow}
disabled = ${colors.yellow}
foreground = ${colors.white1}
secondary = ${colors.yellow}
alert = ${colors.orange}


[global/wm]
; include-file=~/.config/polybar/colors.ini
; include-file=~/.config/polybar/gpu.ini
; include-file=~/.config/polybar/cpu.ini

[bar/example]
monitor = ${env:MONITOR:}
type = bar
width = 100%
height = 1.5%
offset-x = 0%;

; Center the text/module in the bar
radius = 0

scroll-up = i3-msg workspace next_on_output
scroll-down = i3-msg workspace prev_on_output

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt
border-size = 0pt
padding-left = 0
padding-right = 0

module-margin = 2

separator =
separator-foreground =${colors.disabled}

font-0 = Geist:style=Medium:size=11;0
font-1 = GeistMono NF:style=Medium:size=12;2

modules-center = xwindow
modules-left = i3 memory cpu filesystem pulseaudio
modules-right = wlan eth xkeyboard  date battery

enable-ipc = true
wm-restack = i3
override-redirect = true

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99
low-at = 10
ramp-capacity-0 =%{F#A3BE8C}󰁺
ramp-capacity-1 =%{F#A3BE8C}󰁼
ramp-capacity-2 =%{F#A3BE8C}󰁾
ramp-capacity-3 =%{F#A3BE8C}󰂀
ramp-capacity-4 =%{F#A3BE8C}󰁹
bar-capacity-width = 10

label-full =%percentage%%%{O4}
label-full-foreground = ${colors.foreground}
format-full = <ramp-capacity> <label-full>

label-discharging =%percentage%%%{O4}
label-discharging-foreground = ${colors.foreground}
format-discharging = <ramp-capacity> <label-discharging>

label-charging-foreground = ${colors.foreground}
label-charging =%percentage%%%{O4}
format-charging-prefix = "󱐋"
format-charging-prefix-foreground = ${colors.green}
format-charging = <ramp-capacity> <label-charging>

label-low= %{T2}BATTERY LOW %{T1}%percentage%%%{O4}
label-low-background = ${colors.alert}
label-low-foreground = ${colors.background}
format-low = <animation-low> <label-low>
animation-low-0 =%{F#191D24}%{B#D08770}  
animation-low-1 = %{F#191D24}%{B#D08770}  
animation-low-framerate = 400

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
label-mounted =%{F#F0C674} %{F-}%percentage_used%%
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰖀 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰝟
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}



[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =%{F#F0C674} %{F-}  %essid%
label-disconnected =󱛅

[module/eth]
inherit = network-base
interface-type = wired
label-connected =%{F#F0C674}󰈀
label-disconnected =

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
[module/i3]
type = internal/i3
pin-workspaces = false
show-urgent = false
strip-wsnumbers = false
index-sort = false
enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
ws-icon-default =Ξ
ws-icon-0 =0;󰘨
ws-icon-1 =1;󰏿
ws-icon-2 =2;󰥛
ws-icon-3 =3;∞
ws-icon-4 =4;Ψ
ws-icon-5 =5;∫
ws-icon-6 =6;∂
ws-icon-7 =7;√
ws-icon-8 =8;󰏉
ws-icon-9 =9;󰒠
format =<label-state><label-mode>

label-mode = %{T2}%mode%
label-mode-padding = 1
label-mode-background = ${colors.cyan}
label-mode-foreground = ${colors.background}
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused =%{T1}%name%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.yellow}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %{T1}%index%
label-unfocused-background = ${colors.gray2}
label-unfocused-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %{T1}%index%
; label-visible-underline = #555555
label-visible-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %{T2}%index%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Separator in between workspaces
; label-separator = |
; label-separator-padding = 0
; label-separator-foreground = #ffb52a
