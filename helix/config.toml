theme = "hex_steelV2"

[editor]
mouse = false
color-modes = true
popup-border = "all"
auto-format = false

[editor.whitespace.render]
space = "none"
tab = "none"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.whitespace.characters]
newline = "‚èé"

[editor.cursor-shape]
insert = "underline"
normal = "block"
select = "block"

[editor.file-picker]
hidden = false

[keys.normal]
C-j = ["scroll_down", "scroll_down", "scroll_down"]
C-k = ["scroll_up","scroll_up","scroll_up"]
D = "delete_char_backward"
esc = ["keep_primary_selection", "collapse_selection"]
X = "extend_to_line_end"
s = "expand_selection"

[keys.select]
X = "extend_to_line_end"

[keys.normal.g]
j = "goto_window_bottom"
k = "goto_window_top"
l = "goto_line_end_newline"
x = ["expand_selection", ":pipe-to sed 's/^.\\(.*\\).$/\\1/' | xargs xdg-open"]

[keys.normal.space]
f = "file_picker_in_current_directory"
F = "file_picker"
K = "signature_help"

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
auto-signature-help = false
