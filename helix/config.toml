theme = "autumnV2"

[editor]
mouse = false
color-modes = true
popup-border = "all"
auto-format = false

[editor.whitespace.render]
space = "none"
tab = "none"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.whitespace.characters]
newline = "‚èé"

[editor.smart-tab]
supersede-menu = false

[editor.cursor-shape]
insert = "underline"
normal = "block"
select = "block"

[editor.file-picker]
hidden = true


[keys.normal]
C-j = ["scroll_down", "scroll_down", "scroll_down"]
C-k = ["scroll_up","scroll_up","scroll_up"]
D = "delete_char_backward"
esc = ["keep_primary_selection", "collapse_selection"]
tab = "move_parent_node_end"
S-tab = "move_parent_node_start"
w = "move_next_sub_word_start"
e = "move_next_sub_word_end"
b = "move_prev_sub_word_start"
# x = "extend_to_line_bounds"
X = "extend_to_line_end"
s = "expand_selection"


[keys.select]
tab = "extend_parent_node_end"
S-tab = "extend_parent_node_start"
w = "extend_next_sub_word_start"
e = "extend_next_sub_word_end"
b = "extend_prev_sub_word_start"
X = "extend_to_line_end"


[keys.insert]
A-x = "normal_mode"     # Maps Alt-X to enter normal mode
j = { k = "normal_mode" } # Maps `jk` to exit insert mode"C-j"
S-tab = "move_parent_node_start"
A-tab = "insert_tab"


[keys.normal.g]
j = "goto_window_bottom"
k = "goto_window_top"
x = ["expand_selection", ":pipe-to sed 's/^.\\(.*\\).$/\\1/' | xargs xdg-open"]


[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"


[editor.lsp]
auto-signature-help = true
